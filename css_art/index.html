<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Art</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>Transitions | Transform</h1>
                <div class="bird">
                    <div class="beak centerHrt"></div>
                    <div class="topHrt leftHrt"></div>
                    <div class="topHrt rightHrt"></div>
                    <div class="pupils leftHrt"></div>
                    <div class="pupils rightHrt"></div>
                    <div class="hair">
                        <div class="strand1"></div>
                        <div class="strand2"></div>
                    </div>
                </div>
                <div class="bird2">
                    <div class="beak centerHrt"></div>
                    <div class="topHrt leftHrt"></div>
                    <div class="topHrt rightHrt"></div>
                    <div class="pupils leftHrt"></div>
                    <div class="pupils rightHrt"></div>
                    <div class="hair">
                        <div class="strand1"></div>
                        <div class="strand2"></div>
                    </div>
                </div>
                <div class="bird3">
                    <div class="beak centerHrt"></div>
                    <div class="topHrt leftHrt"></div>
                    <div class="topHrt rightHrt"></div>
                    <div class="pupils leftHrt"></div>
                    <div class="pupils rightHrt"></div>
                    <div class="hair">
                        <div class="strand1"></div>
                        <div class="strand2"></div>
                    </div>
                </div>
            </div>
            <div class="box">
                <h1>Animations</h1>
                <div class="sackboy">
                    <div class="sb-head">
                        <div class="eyes-sb left-sb"></div>
                        <div class="eyes-sb right-sb"></div>
                        <div class="mouth-sb"></div>
                        <div class="tongue"></div>

                    </div>
                        <div class="arm-left"></div>
                        <div class="arm-right"></div>

                        <div class="leg-left"></div>
                        <div class="leg-right"></div>

                        <div class="body-sb"></div>    
                        <div class="zipper1"></div>
                </div>

                <div class="waving-sb">

                        <div class="leg2-left"></div>
                        <div class="leg-right"></div>
                        <div class="arm2-right"></div>
                        <div class="body-sb"></div>   

                        <div class="zipper2"></div>

                        <div class="arm2-left"></div>

                        <div class="sb-head">
                            <div class="eyes2-sb left2-sb"></div>
                            <div class="eyes2-sb right2-sb"></div>
                            <div class="mouth2-sb"></div>
                            <div class="tongue2"></div>
                        </div>   
                <div class="shapeshifter"></div>
                </div>
            </div>
            <div class="box">
                <h1> CSS ART - Emoji</h1>
                <div id="emoji1">

                    <div class="pig-head">
                        <div class="pigEar pLeft2"></div>
                        <div class="pigEar pRight2"></div>
                        <div class="eyes pRight">
                            <div class="eyeShine"></div>
                        </div>
                        <div class="eyes pLeft">
                            <div class="eyeShine"></div>
                        </div>
                        <div class="nosePig">
                            <div class="noseHole Left"></div>
                            <div class="noseHole Right"></div>
                        </div>
                    </div>
                </div>
                <div id="emoji2">
                    <div class="ele">
                        <div class="eleEars r2"></div>
                        <div class="eleEars l2"></div>

                        <div class="eyes l1">
                            <div class="eyeShine "></div>
                        </div>
                        <div class="eyes r1">
                            <div class="eyeShine"></div>
                        </div>
                        <div class="trunk"></div>
                    </div>
                </div>
                <div id="emoji3">
                    <div class="rabbitHead">
                        <div class="rEar"></div>
                        <div class="eyes">
                            <div class="eyeShine"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
